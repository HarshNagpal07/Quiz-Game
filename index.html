<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <!--link directly by link:css or for class we know have dot -->
</head>

<body>
  <div class="container">
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with meüò≤</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question start here</h2>
        <div class="class-info">
          <p>
            Question <span id="current-question">1</span> of
            <span id="total-questions">5</span><!--These are the dynamic part it goes updated -->
          </p>
           <p>Score: <span id="score">0</span><!--dynamic--></p> 
        </div>
      </div>

      <div class="answers-container" id="answers-container">
        <!-- Anser button will be inserted here from js code -->
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="screen" id="result-screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>
          You scored <span id="final-score">0</span> out of
          <span id="max-score">5</span>
        </p>
        <div id="result-message">Good Jobüëç</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
